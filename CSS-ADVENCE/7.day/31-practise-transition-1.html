<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .t-btn{
            padding: 1rem 2rem;
            border-radius: 5rem;
            border: none;
            background-image: linear-gradient(45deg,rgb(199, 53, 53),rgb(134, 51, 51));
            color: antiquewhite;
            transition: all 1s;
            cursor: pointer;
        }  

        .t-btn:hover{
            background-image: linear-gradient(145deg,rgb(206, 100, 100),rgb(214, 28, 28));
            color: rgb(71, 66, 60);
        }
    </style>
</head>
<body>
    <button class="t-btn">Click Me</button>

</body>
</html>
